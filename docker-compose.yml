# =============================================================================
# solvix-ai Docker Compose
# AI Engine for email classification and draft generation
# =============================================================================

services:
  ai-engine:
    build:
      context: .
      dockerfile: Dockerfile
    image: solvix_ai:v1
    container_name: solvix_ai_engine
    ports:
      - "8001:8001"
    env_file:
      - .env
    # Override or add environment variables (optional)
    # These take precedence over .env file
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
